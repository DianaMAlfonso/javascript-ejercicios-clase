<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">    
</head>
<body>

<div class="calculadora">
    <input type="text" class="pantalla" id="pantalla" disabled>
    <div class="d-grid gap-2">
        <div class="row">
            <button class="col btn btn-light btn-calc" onclick="agregar('1')">1</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('2')">2</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('3')">3</button>
            <button class="col btn btn-op btn-calc" onclick="agregar('+')">+</button>
        </div>
        <div class="row">
            <button class="col btn btn-light btn-calc" onclick="agregar('4')">4</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('5')">5</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('6')">6</button>
            <button class="col btn btn-op btn-calc" onclick="agregar('-')">-</button>
        </div>
        <div class="row">
            <button class="col btn btn-light btn-calc" onclick="agregar('7')">7</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('8')">8</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('9')">9</button>
            <button class="col btn btn-op btn-calc" onclick="agregar('*')">×</button>
        </div>
        <div class="row">
            <button class="col btn btn-light btn-calc" onclick="borrar()">C</button>
            <button class="col btn btn-light btn-calc" onclick="agregar('0')">0</button>
            <button class="col btn btn-op btn-calc" onclick="calcular()">=</button>
            <button class="col btn btn-op btn-calc" onclick="agregar('/')">/</button>
        </div>
    </div>
</div>

<script src="./estructuras.js"></script> <!--si se pone aquí no se pone en el head-->
</body>
</html>
